<!DOCTYPE html>
<html lang="fr">
  <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Les petits plats</title>
    <link rel="icon" type="image/x-icon" href="images/logo.svg" >
    <!-- Fontawesome Icon  -->
    <script
      src="https://kit.fontawesome.com/2ace4a1d36.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap CSS  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    >
    <!-- Personnal CSS -->
    <link rel="stylesheet" href="style.css" >
  </head>

<body>
<header>
  <div class="logo">
    <h1 class="logoTitle">Les petits plats</h1>
    <img src="images/logo.svg" class="logoIcon" alt="logoIcon" >
  </div>
  <h1 class="title">CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES</h1>
    <div id="searchContainer">
      <input type="text" placeholder="Rechercher une recette, un ingrédient, ...">
      <img src="images/search.svg" class="searchIcon"  alt="search" >
    </div>
    <div id="messageContainer"></div>
</header>
<main>
  <div id="filterContainer">
    <div class="filterBtn">
      <div class="head">
         <h3>Ingrédients</h3>
        <i class="fa fa-chevron-down"></i>
      </div>
        <div class="searchFilter">
            <input type="text">
            <img src="images/searchGrey.svg" class="searchIconGrey" alt="search">
        </div>
    </div>
    <div class="filterBtn">
      <div class="head">
         <h3>Appareils</h3>
        <i class="fa fa-chevron-down"></i>
      </div>
        <div class="searchFilter">
            <input type="text">
            <img src="images/searchGrey.svg" class="searchIconGrey" alt="search">
        </div>
    </div>
    <div class="filterBtn">
      <div class="head">
         <h3>Ustensiles</h3>
        <i class="fa fa-chevron-down"></i>
      </div>
        <div class="searchFilter">
            <input type="text">
            <img src="images/searchGrey.svg" class="searchIconGrey" alt="search">
        </div>
    </div>
  </div>
  <div class="tag"></div>
  <div id="recipesContainer">
  </div>
</main>
<script src="data/recipes.js"></script>
<script src="/scripts/pages/index.js"></script>
<script src="/scripts/utils/search.js"></script>
<script src="/scripts/utils/filter.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
